<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agentic Morning Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.4"
            integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-ws@2.0.2" crossorigin="anonymous"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .container-fluid, .row {
            height: 100%;
        }

        .row {
            display: flex;
        }

        .col-md-4 {
            display: flex;
            flex-direction: column;
        }

        .panel {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            overflow: hidden;
            padding: 0 0 2rem;
        }

        #input-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body style="background-color: #c8c9ca;">
<div class="container-fluid mt-3">
    <div class="row g-3">
        <div class="col-md-4">
            <div id="input-panel" class="panel">
                {% include "input.html" %}
            </div>
        </div>
        <div class="col-md-4">
            <div id="processing-panel" class="panel">
                {% include "processing.html" %}
            </div>
        </div>
        <div class="col-md-4">
            <div id="generator-panel" class="panel">
                {% include "generator.html" %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
