<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agentic Morning Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <style>
        .panel {
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            padding: 1rem;
            height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row g-3">
        <div class="col-md-4">
            <div id="input-panel" class="panel"
                 hx-ext="ws"
                 ws-connect="/ws/input">
                {% include "input.html" %}
            </div>
        </div>
        <div class="col-md-4">
            <div id="processing-panel" class="panel"
                 hx-ext="ws"
                 ws-connect="/ws/processing">
                {% include "processing.html" %}
            </div>
        </div>
        <div class="col-md-4">
            <div id="output-panel" class="panel"
                 hx-ext="ws"
                 ws-connect="/ws/output">
                {% include "output.html" %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
