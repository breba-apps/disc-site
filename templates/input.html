<div id="chat-log">
    {% for msg in messages %}
        {{ msg | safe }}
    {% endfor %}
</div>

<!-- Keep the form outside the updated target -->
<form id="chat-form"
      hx-post="/message"
      hx-target="#chat-log"
      hx-swap="beforeend">
    <div class="input-group mt-3">
        <input type="text" name="message" class="form-control" placeholder="Type your message..." required>
        <button class="btn btn-primary" type="submit">Send</button>
    </div>
</form>
