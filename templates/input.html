<iframe id="chainlit" src="http://127.0.0.1:8003/chainlit"></iframe>

<script>
    const chat_iframe = document.getElementById('chainlit');

    let ws = new WebSocket("{{ socket_server }}/ws/input");
    console.log("Input WebSocket connected:" + ws);
    ws.onmessage = (event) => {
        chat_iframe.contentWindow.postMessage(event.data, '*');
    };
</script>
